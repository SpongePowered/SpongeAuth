upstream spongeauth {
    server app:8000;
}

server {
    listen       443 ssl http2 default_server;
    listen       [::]:443 ssl http2 default_server;
    server_name  ${FQDN};


    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 2048;

    client_max_body_size 300M;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    ssl_certificate     /etc/letsencrypt/live/${FQDN}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/${FQDN}/privkey.pem;
#    ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;


    ssl_session_cache shared:le_nginx_SSL:10m;
    ssl_session_timeout 1440m;
    ssl_session_tickets off;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    ssl_ciphers "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384";

    # HSTS
    add_header Strict-Transport-Security max-age=15768000;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/${FQDN}/chain.pem;
    resolver 8.8.8.8;

    rewrite ^/avatars(.*)$ /avatar$1;
    rewrite ^/settings$ /accounts/settings/ permanent;

    location / {
        try_files $uri @proxy_to_app;
    }

    location /avatar/ {
#        proxy_cache_valid       5m;
#        proxy_cache             STATIC;
#        proxy_cache_key         "$request_method $request_uri $http_accept";
#        proxy_cache_lock        on;
#        add_header X-Cache-Status $upstream_cache_status;
#        expires 5m;
#        proxy_hide_header Vary;
#        add_header Vary "Accept";

        proxy_set_header        X-Real-IP $remote_addr;
        proxy_set_header        X-Forwarded-Proto $scheme;
        proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header        Host $http_host;
        proxy_redirect          off;
        proxy_http_version      1.1;
        proxy_pass http://spongeauth;
    }

    location /static/ {
        alias /srv/http/static/;
    }

    location /media/ {
        alias /srv/http/media/;
    }

    location @proxy_to_app {
        #proxy_request_buffering off;
        #proxy_buffering         off;
        proxy_set_header        X-Real-IP $remote_addr;
        proxy_set_header        X-Forwarded-Proto $scheme;
        proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header        Host $http_host;
        proxy_redirect          off;
        proxy_http_version      1.1;
        proxy_pass http://spongeauth;
    }

}
