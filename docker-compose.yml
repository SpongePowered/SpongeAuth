version: "3.8"

volumes:
  spongeauth-db:
  static-content:
  letsencrypt:

services:
  db:
    image: postgres:13.0
    volumes:
      - spongeauth-db:/var/lib/postgresql
    environment:
      POSTGRES_USER: "spongeauth"
      POSTGRES_PASSWORD: "spongeauth"
      POSTGRES_DB: "spongeauth"
  redis:
    image: redis:6.0.6
  app:
    build: .
    volumes:
      - static-content:/public_html/static
      - ./data/media:/public_html/media
    expose:
      - "8000"
    links:
      - "db"
      - "redis"
    environment:
      SECRET_KEY: "${SECRET_KEY:?You must set the secret key}"
      EMAIL_HOST: "${EMAIL_HOST:?You must set the email server host}"
      EMAIL_PORT: "${EMAIL_PORT:?You must set the email server port}"
      EMAIL_SSL: "${EMAIL_SSL:-false}"
      EMAIL_TLS: "${EMAIL_TLS:-true}"
      EMAIL_HOST_USER: "${EMAIL_HOST_USER:?You must set the email user}"
      EMAIL_HOST_PASSWORD: "${EMAIL_HOST_PASSWORD:?You must set the password for the email user}"
      DB_NAME: "spongeauth"
      DB_USER: "spongeauth"
      DB_PASSWORD: "spongeauth"
      DB_HOST: "db"
      REDIS_HOST: "redis"
      LETTER_AVATAR_BASE: ${LETTER_AVATAR_BASE:-}
    depends_on:
      - "redis"
      - "db"
  nginx:
    restart: unless-stopped
    image: staticfloat/nginx-certbot
    ports:
      - "80:80/tcp"
      - "443:443/tcp"
      - "1337:1337/tcp"
    environment:
      CERTBOT_EMAIL: "${CERTBOT_EMAIL:?You must set an email for certbot}"
      ENVSUBST_VARS: FQDN
      FQDN: "${FQDN:?You must set a full qualified domain name}"
    volumes:
      - ./data/nginx/nginx.conf:/etc/nginx/user.conf.d/auth.conf:ro
      - letsencrypt:/etc/letsencrypt
      - static-content:/srv/http/static:ro
      - ./data/media:/srv/http/media:ro
    depends_on:
      - "app"
