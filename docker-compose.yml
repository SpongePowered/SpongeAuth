version: "3.8"

volumes:
  postgres:
  redis:
  static:
  swag:

services:
  db:
    image: postgres:12.4
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: "spongeauth"
      POSTGRES_PASSWORD: "spongeauth"
      POSTGRES_DB: "spongeauth"
  redis:
    image: redis:6.0.6
    command: redis-server --appendonly yes
    volumes:
      - redis:/data
  app:
    build: .
    volumes:
      - static:/public_html/static
      - ./media:/public_html/media
    expose:
      - "8000"
    links:
      - "db"
      - "redis"
    env_file:
    - .env
    depends_on:
      - "redis"
      - "db"
  swag:
    image: linuxserver/swag
    container_name: swag
    cap_add:
      - NET_ADMIN
    restart: unless-stopped
    ports:
      - 443:443
      - 80:80
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
      - URL="${FQDN:?You must set a full qualified domain name}"
      - SUBDOMAINS=
      - VALIDATION=http
      - EMAIL="${CERTBOT_EMAIL:?You must set an email for certbot}"
      - STAGING=${STAGING=-false}
    volumes:
      - swag:/config
      - ./conf/nginx.conf:/config/nginx/site-confs/default
      - ./media:/srv/http/media:ro
      - static:/srv/http/static:ro
    links:
      - "app"
    depends_on:
      - "app"
