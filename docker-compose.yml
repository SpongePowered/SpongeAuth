version: "3.8"

volumes:
  static:

services:
  redis:
    image: redis:6.0.8
  app:
    build: .
    volumes:
      - static:/public_html/static
      - ./media:/public_html/media
    expose:
      - "8000"
    links:
      - "redis"
    env_file:
    - .env
    depends_on:
      - "redis"
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static:/srv/http/static:ro
    ports:
      - "8000:8000"
    links:
      - "app"
    depends_on:
      - "app"
