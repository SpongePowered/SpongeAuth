[tox]
envlist = py37,lint
skipsdist = True

[testenv]
passenv = GITHUB_* DB_USER DB_PASSWORD DB_HOST DB_NAME
setenv =
    DJANGO_SETTINGS_MODULE=spongeauth.settings.test
    PYTHONPATH=${toxinidir}/spongeauth
    LANG=C
    DJANGO_SETTINGS_SKIP_LOCAL=True
deps = -r{toxinidir}/requirements/test.txt
changedir = {toxinidir}/spongeauth
commands =
    py.test --cov-config=../.coveragerc --cov-report= --cov=. {posargs}
    cov: coveralls

[testenv:lint]
changedir = {toxinidir}
commands =
    prospector \
    --die-on-tool-error
