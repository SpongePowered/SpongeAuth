strictness: veryhigh

doc-warnings: false
test-warnings: true

uses:
  - django

ignore-paths:
  - node_modules
  - env
  - spongeauth/spongeauth/settings

ignore-patterns:
  - ^spongeauth/[a-z]+/migrations(/|$)

pycodestyle:
  full: true
  disable:
    - E203
  options:
    max-line-length: 120

mccabe:
  run: false

pylint:
  run: false  # broken
